<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Tugas Praktikum WAD">
	<meta name="keywords" content="WAD,Praktikum,HTML,CSS, JavaScript">
	<meta name="author" content="Michaeliwe">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="assets/logo.png" />
	<title>Liquad Laundry</title>
</head>
<body>
	<div class="container">
		<table width="100%" cellspacing="10">
			<tr>
				<td>
					<img src="assets/logo.png" alt="Logo Liquad Laundry" width="100px">
				</td>
			</tr>
			<tr>
				<td class="homeDesc">
					<br>
					Selamat Datang di LIQUAD LAUNDRY <br>
					Gunakan NIM Anda untuk masuk ke halaman berikutnya
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td class="fieldset">
					<fieldset >
						<legend>
							LOGIN AREA
						</legend>
						<center>
							<table cellspacing="10" border="0">
								<tr>
									<td>
										Username
									</td>
									<td>
										:
									</td>
									<td>
										<input class="input" type="text" name="username">
									</td>
								</tr>
								<tr>
									<td>
										Password
									</td>
									<td>
										:
									</td>
									<td>
										<input class="input" type="password" name="password">
									</td>
								</tr>
								<tr>
									<td colspan="3" align="center">
										<input class="button" type="submit" name="login" value="LOGIN">
									</td>
								</tr>
							</table>
						</center>
					</fieldset>
				</td>
			</tr>
		</table>
	</div>

</html>
